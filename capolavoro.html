<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="capolavoro.css">
</head>
<body>

  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="capolavoro.js"></script>
</body>
</html>
